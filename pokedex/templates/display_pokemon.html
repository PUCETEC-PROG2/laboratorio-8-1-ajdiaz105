
{% extends "base.html" %}
{% block title %}{{pokemon}}{% endblock title %}
{% block content %}

    <p>Has elegido el pokemon: <strong>{{ pokemon | capfirst }}</strong></p>
    <h3>Caracteristicas :</h3>
    <ul class="ist-group list-group-flush">
        <li class="list-group-item">Tipo : {{pokemon.type}}</li>
        <li class="list-group-item">Peso : {{pokemon.weight}} kg</li>
        <li class="list-group-item">Altura : {{pokemon.height}} cm</li>
    </ul>

{% endblock content %}
